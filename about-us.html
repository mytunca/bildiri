<body class="is-preload">

  <script src="lib/showdownjs/dist/showdown.min.js"></script>

  <script>
    class Content {
      static instance = new Content();

      constructor() {
        this.innerDiv = document.querySelector("#main > section > div.inner");
      }
      onLanguageChange(lang) {
        fetch(`assets/content/about-us/${lang}.md`)
          .then(response => response.text())
          .then(data => {
            const converter = new showdown.Converter();
            const htmlContent = converter.makeHtml(data.trim());
            this.innerDiv.innerHTML = htmlContent;
          })
          .catch(error => {
            console.error('Hata:', error);
          });
      }
    }
  </script>
